<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Exercise 8.2 Simple Calculator</title>
</head>
<body>
    <div id="calcApp">
        <form>
            <div>
                <h1>My Calculator</h1>
                <div class="numBox">
                <input v-model.number="firstNum" type="number"
                placeholder="first number">
                <select v-model="operation">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">&times;</option>
                    <option value="divide">&divide;</option>
                </select>
                <input v-model.number="secondNum" type="number" 
                placeholder="second number">
            </div>
            </div>
            <!-- must leave type="button" in the form because without it, it will turn into submit button within a form -->
            <button v-on:click="calculate(firstNum, secondNum)" 
            type="button">Calculate</button>
        </form>
        <div>
            Total: <strong>{{total}}</strong>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>
</body>
</html>
